<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DemoFonts</title>
		<style>
		body {
			margin:0;
			padding:10px 20px;
			background:#fff;
			color:#222;
			}
		h1, div, footer {
			font-family:"Helvetica Neue", Arial, sans-serif;
			}
		h1 {
			margin:0 0 20px;
			font-size:32px;
			font-weight:normal;
			}
		.icons {
			margin-bottom:40px;
			-webkit-column-count:5;
			   -moz-column-count:5;
			        column-count:5;
			-webkit-column-gap:20px;
			   -moz-column-gap:20px;
			        column-gap:20px;
			}
		.icons__item,
		.icons__item i {
			line-height:2em;
			cursor:pointer;
			overflow:hidden;
			}
		.icons__item:hover {
			color:#3c90be;
			}
		.icons__item i {
			display:inline-block;
			width:32px;
			text-align:center;
			}
		.icons__item:hover i {
			-webkit-transform:scale(1.5);
			        transform:scale(1.5);
			}
		footer {
			margin-top:40px;
			font-size:14px;
			color:#999;
			}

		/* Generated by grunt-webfont */


@font-face {
	font-family:"DemoFonts";
	src:url("DemoFonts.eot?f77c40e2149ea7029c50ae626be56fa1");
	src:url("DemoFonts.eot?#iefix") format("embedded-opentype"),
		url("DemoFonts.woff?f77c40e2149ea7029c50ae626be56fa1") format("woff"),
		url("DemoFonts.ttf?f77c40e2149ea7029c50ae626be56fa1") format("truetype");
	font-weight:normal;
	font-style:normal;
}

.icon,
.ligature-icons {
	font-family:"DemoFonts";
	display:inline-block;
	vertical-align:middle;
	line-height:1;
	font-weight:normal;
	font-style:normal;
	speak:none;
	text-decoration:inherit;
	text-transform:none;
	text-rendering:auto;
	-webkit-font-smoothing:antialiased;
	-moz-osx-font-smoothing:grayscale;
}


/* Icons */


.icon_add:before {
	content:"add";
}


.icon_checkbox:before {
	content:"checkbox";
}


.icon_delete:before {
	content:"delete";
}

		</style>
	</head>
	<body>
		<h1>DemoFonts</h1>

		<div class="icons" id="icons">
			
				<div class="icons__item" data-name="add"><i class="icon icon_add"></i> icon_add</div>
			
				<div class="icons__item" data-name="checkbox"><i class="icon icon_checkbox"></i> icon_checkbox</div>
			
				<div class="icons__item" data-name="delete"><i class="icon icon_delete"></i> icon_delete</div>
			
		</div>

		
		<div class="ligature-icons" style="display:none">
			
				add
			
				checkbox
			
				delete
			
		</div>
		

		<h1>Usage</h1>
		<pre><code>&lt;i class=&quot;icon icon_<span id="name">name</span>&quot;&gt;&lt;/i&gt;</code></pre>
		
		<pre><code>&lt;i class=&quot;ligature-icons&quot;&gt;<span id="name2">name</span>&lt;/i&gt;</code></pre>
		

		<footer>Generated by <a href="https://github.com/sapegin/grunt-webfont">grunt-webfont</a>.</footer>

		<script>
		(function() {
			document.getElementById('icons').onclick = function(e) {
				e = e || window.event;
				var name = e.target.getAttribute('data-name') || e.target.parentNode.getAttribute('data-name');
				document.getElementById('name').innerHTML = name;
				document.getElementById('name2').innerHTML = name;
			}
		})();
		</script>
	</body>
</html>
